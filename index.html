                    document.getElementById('noteContent').value = note.content;

                    // æ›´æ–°ç¬”è®°åˆ—è¡¨ä¸­çš„æ´»åŠ¨çŠ¶æ€
                    document.querySelectorAll('.note-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.dataset.id === id) {
                            item.classList.add('active');
                        }

                    this.updatePreview();
                }
            }
            
            // æ¸…ç©ºç¼–è¾‘å™¨
            clearEditor() {
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                this.currentNoteId = null;
                document.getElementById('notePreview').innerHTML = '<div class="empty-state"><h3>é¢„è§ˆåŒºåŸŸ</h3><p>è¾“å…¥å†…å®¹åï¼Œå°†åœ¨è¿™é‡Œå®æ—¶é¢„è§ˆ</p></div>';
                
                // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
            
            // æ›´æ–°ç¬”è®°åˆ—è¡¨æ˜¾ç¤º
            updateNotesList() {
                const notesList = document.getElementById('notesList');
                const searchTerm = document.getElementById('searchBox').value.toLowerCase();
                
                // è¿‡æ»¤ç¬”è®°
                const filteredNotes = this.notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) || 
                    note.content.toLowerCase().includes(searchTerm)
                );
                
                notesList.innerHTML = '';
                
                if (filteredNotes.length === 0) {
                    if (this.notes.length === 0) {
                        notesList.innerHTML = '<div class="empty-state"><h3>æš‚æ— ç¬”è®°</h3><p>ç‚¹å‡»"æ–°å»ºç¬”è®°"å¼€å§‹è®°å½•</p></div>';
                    } else {
                        notesList.innerHTML = '<div class="empty-state"><h3>æœªæ‰¾åˆ°åŒ¹é…çš„ç¬”è®°</h3><p>å°è¯•ä½¿ç”¨å…¶ä»–æœç´¢è¯</p></div>';
                    }
                    return;
                }
                
                filteredNotes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = `note-item ${this.currentNoteId === note.id ? 'active' : ''}`;
                    noteElement.dataset.id = note.id;
                    
                    const date = new Date(note.updated_at);
                    const formattedDate = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                    
                    noteElement.innerHTML = `
                        <div class="note-title">${note.title || 'æ— æ ‡é¢˜'}</div>
                        <div class="note-date">${formattedDate}</div>
                    `;
                    
                    noteElement.addEventListener('click', () => {
                        this.displayNote(note.id);
                    });
                    
                    notesList.appendChild(noteElement);
                });
            }
            
            // æ›´æ–°é¢„è§ˆåŒºåŸŸ
            updatePreview() {
                const content = document.getElementById('noteContent').value;
                const previewElement = document.getElementById('notePreview');
                
                if (content.trim() === '') {
                    previewElement.innerHTML = '<div class="empty-state"><h3>é¢„è§ˆåŒºåŸŸ</h3><p>è¾“å…¥å†…å®¹åï¼Œå°†åœ¨è¿™é‡Œå®æ—¶é¢„è§ˆ</p></div>';
                    return;
                }
                
                // å°†å†…å®¹ä¸­çš„æ¢è¡Œè½¬æ¢ä¸ºHTMLæ¢è¡Œ
                let htmlContent = content.replace(/\n/g, '<br>');
                
                previewElement.innerHTML = htmlContent;
                
                // é‡æ–°æ¸²æŸ“MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise([previewElement]).then(() => {
                        console.log('MathJaxæ¸²æŸ“å®Œæˆ');
                    }).catch(err => console.log('MathJaxæ¸²æŸ“é”™è¯¯:', err));
                }
            }
            
            // åº”ç”¨æ˜¾ç¤ºæ¨¡å¼
            applyMode(mode) {
                const editorContainer = document.querySelector('.editor-container');
                const noteContent = document.getElementById('noteContent');
                const notePreview = document.getElementById('notePreview');
                
                // é‡ç½®æ‰€æœ‰æ¨¡å¼æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // æ ¹æ®æ¨¡å¼è®¾ç½®ç•Œé¢
                switch(mode) {
                    case 'text':
                        noteContent.style.display = 'block';
                        notePreview.style.display = 'none';
                        editorContainer.style.flexDirection = 'column';
                        noteContent.style.flex = '1';
                        document.getElementById('modeText').classList.add('active');
                        break;
                        
                    case 'preview':
                        noteContent.style.display = 'none';
                        notePreview.style.display = 'block';
                        editorContainer.style.flexDirection = 'column';
                        notePreview.style.flex = '1';
                        document.getElementById('modePreview').classList.add('active');
                        break;
                        
                    case 'split':
                    default:
                        noteContent.style.display = 'block';
                        notePreview.style.display = 'block';
                        editorContainer.style.flexDirection = 'row';
                        noteContent.style.flex = '1';
                        notePreview.style.flex = '1';
                        document.getElementById('modeSplit').classList.add('active');
                        break;
                }
                
                this.currentMode = mode;
                // æ›´æ–°é¢„è§ˆ
                this.updatePreview();
            }
            
            // åˆ‡æ¢ä¸»é¢˜
            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                if (this.isDarkMode) {
                    document.body.classList.add('dark-mode');
                    document.getElementById('themeToggle').textContent = 'â˜€ï¸';
                } else {
                    document.body.classList.remove('dark-mode');
                    document.getElementById('themeToggle').textContent = 'ğŸŒ“';
                }
            }
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners() {
                // è®¤è¯æ ‡ç­¾åˆ‡æ¢
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.dataset.tab;
                        
                        // æ›´æ–°æ¿€æ´»çŠ¶æ€
                        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                        
                        tab.classList.add('active');
                        document.getElementById(`${tabName}Form`).classList.add('active');
                    });
                });
                
                // ç™»å½•è¡¨å•æäº¤
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    try {
                        await this.loginUser(email, password);
                    } catch (error) {
                        console.error('ç™»å½•å¤±è´¥:', error);
                    }
                });
                
                // æ³¨å†Œè¡¨å•æäº¤
                document.getElementById('registerForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const name = document.getElementById('registerName').value;
                    const email = document.getElementById('registerEmail').value;
                    const password = document.getElementById('registerPassword').value;
                    
                    try {
                        await this.registerUser(name, email, password);
                    } catch (error) {
                        console.error('æ³¨å†Œå¤±è´¥:', error);
                    }
                });
                
                // é€€å‡ºç™»å½•
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });
                
                // æ–°å»ºç¬”è®°æŒ‰é’®
                document.getElementById('newNoteBtn').addEventListener('click', () => {
                    this.createNote();
                });
                
                // åˆ é™¤ç¬”è®°æŒ‰é’®
                document.getElementById('deleteNoteBtn').addEventListener('click', () => {
                    if (this.currentNoteId) {
                        this.deleteNote(this.currentNoteId);
                    } else {
                        alert('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„ç¬”è®°');
                    }
                });
                
                // ä¿å­˜ç¬”è®°æŒ‰é’®
                document.getElementById('saveNoteBtn').addEventListener('click', async () => {
                    const title = document.getElementById('noteTitle').value.trim();
                    const content = document.getElementById('noteContent').value;
                    
                    if (!title && !content) {
                        alert('ç¬”è®°æ ‡é¢˜å’Œå†…å®¹ä¸èƒ½åŒæ—¶ä¸ºç©º');
                        return;
                    }
                    
                    try {
                        if (this.currentNoteId) {
                            await this.saveNote({
                                id: this.currentNoteId,
                                title: title || 'æ— æ ‡é¢˜ç¬”è®°',
                                content: content
                            });
                        } else {
                            const savedNote = await this.saveNote({
                                title: title || 'æ— æ ‡é¢˜ç¬”è®°',
                                content: content
                            });
                            
                            if (savedNote) {
                                this.notes.unshift(savedNote);
                                this.currentNoteId = savedNote.id;
                                this.updateNotesList();
                            }
                        }
                        
                        alert('ç¬”è®°å·²ä¿å­˜ï¼');
                    } catch (error) {
                        console.error('ä¿å­˜å¤±è´¥:', error);
                    }
                });
                
                // æœç´¢æ¡†
                document.getElementById('searchBox').addEventListener('input', () => {
                    this.updateNotesList();
                });
                
                // å†…å®¹è¾“å…¥æ—¶å®æ—¶æ›´æ–°é¢„è§ˆ
                document.getElementById('noteContent').addEventListener('input', () => {
                    this.updatePreview();
                });
                
                // æ¨¡å¼åˆ‡æ¢æŒ‰é’®
                document.getElementById('modeText').addEventListener('click', () => {
                    this.applyMode('text');
                });
                
                document.getElementById('modeSplit').addEventListener('click', () => {
                    this.applyMode('split');
                });
                
                document.getElementById('modePreview').addEventListener('click', () => {
                    this.applyMode('preview');
                });
                
                // ä¸»é¢˜åˆ‡æ¢æŒ‰é’®
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            window.lanoPlusApp = new LanoPlusNotes();
        });
    </script>
